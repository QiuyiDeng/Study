  <script>
  class Person{
    constructor(name,sex){
      this.name = name;
      this.sex =sex;
      this.say = () => {
        console.log('say '+this.name);
      }
    }
    speak(){
      console.log('speak')
    }
    static speak(){
      console.log('static speak')
    }
  }
  Person.version = '1.0';
  class Programmer extends Person {
    constructor(name,sex){
      super(name,sex);
      super.speak(); // speak
    }
    static speak(){
      super.speak()
    }
  }
  const zs = new Programmer('zs','ç”·');
